<form action="/new" method="POST" class="card bg-dark text-light">
    <div class="card-body p-4">
        <div class="mb-3">
            <label for="fullname">Write your fullname</label>
            <input type="text" name="fullname" placeholder="Name"
                class="form-control rounded-0 bg-dark border-0 text-white">
        </div>

        <div class="mb-3">
            <label for="phone">Write your phone</label>
            <input type="text" name="phone" placeholder="Phone"
                class="form-control rounded-0 bg-dark border-0 text-white">
        </div>

        <div class="mb-3">
            <label for="email">Write your E-mail</label>
            <input type="text" name="email" placeholder="E-mail"
            class="form-control rounded-0 bg-dark border-0 text-white">
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
