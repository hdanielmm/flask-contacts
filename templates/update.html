<form action="/update/{{contact.id}}" method="POST">
  <input type="text" name="fullname" placeholder="Name" value="{{contact.fullname}}">
  <input type="text" name="phone" placeholder="Phone" value="{{contact.phone}}">
  <input type="text" name="email" placeholder="E-mail" value="{{contact.email}}">

  <button type="submit">Save</button>
</form>
