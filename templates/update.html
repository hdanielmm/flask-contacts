{% extends 'layout.html' %}

{% block body %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <form action="/update/{{contact.id}}" method="POST" class="card bg-dark text-light">
            <div class="card-body p-4">
                <div class="mb-3">
                    <label for="fullname">Update your name</label>
                    <input type="text" name="fullname" placeholder="Name" value="{{contact.fullname}}"
                        class="form-control rounded-0 bg-dark border-0 text-white">
                </div>
        
                <div class="mb-3">
                    <label for="phone">Update your phone</label>
                    <input type="text" name="phone" placeholder="Phone" value="{{contact.phone}}"
                        class="form-control rounded-0 bg-dark border-0 text-white">
                </div>
        
                <div class="mb-3">
                    <label for="email">Update you E-mail</label>
                    <input type="text" name="email" placeholder="E-mail" value="{{contact.email}}"
                        class="form-control rounded-0 bg-dark border-0 text-white">
                </div>
        
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
